apiVersion: apps/v1
kind: Deployment
metadata:
  name: sifio-www
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sifio-www
  template:
    metadata:
      labels:
        app: sifio-www
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: sifio-www
        image: sifiocr.azurecr.io/sifio-www:GITHUB.SHA
        ports:
           - containerPort: 8000
             name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: sifio-www
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: sifio-www