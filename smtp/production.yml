apiVersion: apps/v1
kind: Deployment
metadata:
  name: sifio-smtp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sifio-smtp
  template:
    metadata:
      labels:
        app: sifio-smtp
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: sifio-smtp
        image: sifiocr.azurecr.io/sifio-smtp:GITHUB.SHA
        env:
        - name: BLOB_ACCOUNT
          value: INJECTED_BLOB_ACCOUNT
        - name: BLOB_CONTAINER
          value: INJECTED_BLOB_CONTAINER
        - name: BLOB_KEY
          value: INJECTED_BLOB_KEY
        ports:
           - containerPort: 1025
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: sifio-smtp
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: sifio-smtp
spec:
  type: LoadBalancer
  ports:
  - port: 25
    targetPort: 1025
    name: smtp
  - port: 2025
    targetPort: 1025
    name: smtp2
  selector:
    app: sifio-smtp