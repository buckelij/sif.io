apiVersion: apps/v1
kind: Deployment
metadata:
  name: sifio-www
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sifio-www
  template:
    metadata:
      labels:
        app: sifio-www
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: sifio-www
        image: sifiocr.azurecr.io/sifio-www:GITHUB.SHA
        env:
        - name: BLOB_ACCOUNT
          value: INJECTED_BLOB_ACCOUNT
        - name: BLOB_CONTAINER
          value: INJECTED_BLOB_CONTAINER
        - name: BLOB_KEY
          value: INJECTED_BLOB_KEY
        ports:
           - containerPort: 8080
           - containerPort: 8443
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: sifio-www
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: sifio-www
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    name: http
  - port: 443
    targetPort: 8443
    name: https
  selector:
    app: sifio-www
